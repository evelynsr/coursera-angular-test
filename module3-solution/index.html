
<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as item">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
  <div class="row">
      <input type="text" ng-model="item.search" placeholder="search term" class="form-control">
    <div class="form-group narrow-button">
      <button ng-click="item.dataSearch(item.search)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    </div>
    <h3 class="notFound" ng-if="!item.found">Nothing found</h3>
    <!-- found-items should be implemented as a component -->
    <div class="row">
      <div class="col-md-10">
    <found-items found="item.found" on-remove="item.remove(index)"></found-items>
    </div>
    </div>
  </div>

</body>
</html>
